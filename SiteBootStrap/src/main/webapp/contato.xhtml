<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">

    <div class="container">
        <h:form>
            <br/>
            <div class="mb-3">
                <label for="Email1" class="form-label"><h5>Forneça um endereço de e-mail para contato</h5></label>
                <h:inputText class="form-control" id="Email1" value="#{contatoBean.emailContato}" required="true" requiredMessage="Forneça um endereço de e-mail." />
                <!--input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/-->
                <div id="emailHelp" class="text-muted">Fique tranquilo! Nunca iremos compartilhar seu email com alguém.</div>
            </div>
            <div class="mb-3">
                <label for="Msg" class="form-label"><h5>Diga-nos o que deseja</h5></label>
                <h:inputText class="form-control" id="Msg" value="#{contatoBean.message}" required="true" requiredMessage="Forneça um endereço de e-mail."  />
                <!--input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/-->
            </div>
            <div class="mb-3">
                <h:commandButton value="Enviar" styleClass="btn btn-primary" action="#{contatoBean.enviarEmail}"></h:commandButton>
                <!--button type="submit" class="btn btn-primary">Submit</button-->
            </div>
        </h:form>
    </div>

</ui:decorate>
